language: java
jdk: oraclejdk8

# https://docs.travis-ci.com/user/database-setup/#PostgreSQL
before_script:
  - psql -c 'create database 20170818-test' -U postgres
  - psql -c 'create user "postgres"; grant all privileges on database topjava to "user"' -U postgres

# https://docs.travis-ci.com/user/customizing-the-build#Building-Specific-Branches
branches:
  only:
  - master

